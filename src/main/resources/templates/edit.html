<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Film szerkesztése</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Film szerkesztése</h1>
        
        <form th:action="@{/update/{id}(id=${film.id})}" method="post" th:object="${film}" class="mt-4">
            <div class="mb-3">
                <label for="cim" class="form-label">Cím</label>
                <input type="text" class="form-control" id="cim" th:field="*{cim}" required>
            </div>
            
            <div class="mb-3">
                <label for="rendezo" class="form-label">Rendező</label>
                <input type="text" class="form-control" id="rendezo" th:field="*{rendezo}" required>
            </div>
            
            <div class="mb-3">
                <label for="ev" class="form-label">Év</label>
                <input type="number" class="form-control" id="ev" th:field="*{ev}" required>
            </div>
            
            <div class="mb-3">
                <label for="hossz" class="form-label">Hossz (perc)</label>
                <input type="number" class="form-control" id="hossz" th:field="*{hossz}" required>
            </div>
            
            <div class="mb-3">
                <label for="kategoria" class="form-label">Kategória</label>
                <input type="text" class="form-control" id="kategoria" th:field="*{kategoria}" required>
            </div>
            
            <div class="mb-3">
                <label for="ertekeles" class="form-label">Értékelés</label>
                <input type="number" step="0.1" class="form-control" id="ertekeles" th:field="*{ertekeles}" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Mentés</button>
            <a href="/" class="btn btn-secondary">Vissza</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
